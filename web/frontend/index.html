<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Graffito 审核后台</title>
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (!theme) {
            theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          var html = document.documentElement;
          html.classList.remove('dark','light');
          html.classList.add(theme);
        } catch (e) { /* noop */ }
      })();
    </script>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Graffito 校园墙审核管理系统" />
    <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Graffito" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/logo.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" href="/dark_logo.png" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" media="(prefers-color-scheme: light)" />
    <link rel="apple-touch-icon" href="/dark_logo.png" media="(prefers-color-scheme: dark)" />
    
    <!-- Manifest will be auto-injected by vite-plugin-pwa -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>

version: '3.8'

services:
  oqqwall:
    build: .
    container_name: oqqwall
    restart: unless-stopped
    ports:
      - "8082:8082"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/data/logs
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - oqqwall_net
    depends_on:
      - redis
    
  redis:
    image: redis:7-alpine
    container_name: oqqwall_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oqqwall_net
    command: redis-server --appendonly yes
    
